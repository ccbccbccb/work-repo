<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 3행 2열 테이블 -->
    <table border="1">
      <!-- 1행 -->
      <tr>
        <!-- 1열 -->
        <td>이름</td>
        <!-- 2열 -->
        <td>
            <!-- text 입력양식 -->
            <input type="text">
        </td>
      </tr>
      <!-- 2행 -->
      <tr>
        <!-- 1열 -->
        <td>비밀번호</td>
        <!-- 2열 -->
        <td>
            <!-- password 입력양식 -->
            <input type="password">
        </td>
      </tr>
      <!-- 3행 -->
      <tr>
        <!-- 1열 -->
        <td>이메일</td>
        <!-- 2열 -->
        <td>
            <!-- input 입력양식 + @ + select 입력양식 -->
            <input type="text">@
            <select>
                <option>선택하세요</option>
                <option>naver.com</option>
                <option>hanmail.net</option>
                <option>직접 입력하세요</option>
            </select>
        </td>
      </tr>
    </table>
  </body>
</html>

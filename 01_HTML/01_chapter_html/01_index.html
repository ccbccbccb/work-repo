<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <!--화면결과출력 :  오른쪽 클릭 후 open with live server-->
    <title>Document</title>
    <!-- css 파일은 link 작성 후 link : css 선택해서 생성 -->
    <!-- 파일 확장자 : html .html css .css 자바스크립트 .js -->
    <!-- href= <- 에 마우스를 올리고 컨트롤 누르고 마우스를 클릭하면 .css 파일 생성됨 -->
    <!-- style 로 같이 작성해도 되지만 추천하지 않음 -->
    <!-- css 파일 링크 , css 주로 닫는 head 태그 위에 만듬-->
    <link rel="stylesheet" href="./css/index.css"> 
</head>
<body>
    <!-- 주석 단축키 : ctrl + /(슬래쉬) -->
    <!-- HTML : 마크업 언어, 여는태그 + 닫는태그로 이루어져 있음 -->
    <!-- html 템플릿 만들기 : ! + (탭키) -->
    <!-- 저장 : ctrl + s -->
    <!-- 실행취소 : ctrl + z -->
    <!-- h1 , h2 -> (엔터) 여는태그 + 닫는태그 작성됨 (자동 완성) -->

    <h1>hello world</h1> 
    <!-- js 파일 링크 , js 파일은 주로 닫는 바디태그 위에 만듬 , script 쓴 후 script src 선택 -->
    <script src="./js/index.js"></script>
</body>
</html>

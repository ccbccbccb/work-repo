<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ul, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 참고) 에밋기능 : 부모태그>자식태그*개수  -->
    <!-- ( ul>li*3 ) -->
    <!-- ul 태그 : 순서없는 목록 (unordered list) (많이 사용) -->
    <!-- li : 자식태그(항목) (list) -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
</body>
</html>

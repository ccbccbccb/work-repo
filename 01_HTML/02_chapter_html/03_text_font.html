<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 문서 자동 정렬 단축키 : ctrl + alt + l -->
    <!-- h1 : 제목태그 (굵은글씨) h1 ~ h5 (크기에 따라 화면에 다르게 보임) -->
    <!-- 자동 줄바꿈 일어남 -->
    <!-- b 태그 : 굵은글씨 (bold) -->
    <!-- p 태그 : 단락태그 (paragraph) , 일반글씨 사용 -->
    <p><b>Lorem ipsum dolor</b></p>
    <h5><b>Lorem ipsum dolor</b></h5>
    <!-- i 태그 : 글자 기울림 (italic) -->
    <h5><i>Lorem ipsum dolor</i></h5>
    <!-- small 태그 : 글자 작게 보임 -->
    <h5><small>Lorem ipsum dolor</small></h5>
    <!-- sub 태그 : 아래 첨자 -->
    <h5>Lorem <sub>ipsum</sub> dolor</h5>
    <!-- sup 태그 : 윗 첨자 -->
    <h5>Lorem <sup>ipsum</sup> dolor</h5>
    <!-- ins 태그 : 밑 줄 -->
    <h5><ins>Lorem ipsum dolor</ins></h5>
    <!-- del 태그 : 취소선 -->
    <h5><del>Lorem ipsum dolor</del></h5>
    <!-- hr 태그 : 중앙선 -->
    <hr>
    <!-- br 태그 : 줄 바꿈 (*많이 쓰임) -->
    Lorem ipsum dolor<br>
    Lorem ipsum dolor
  </body>
</html>
